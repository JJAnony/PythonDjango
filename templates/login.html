<!DOCTYPE html>
<html lang="en">
<head>
    {% include "header.html" %}
    <style>
    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }





    </style>
</head>
<body class="text-center bg-dark text-light">
<div class="position-absolute top-50 start-50 translate-middle">
    <form class="form-signin" action="submit/" method="POST"> {% csrf_token %}
        <img class="mb-4" src="https://logos-download.com/wp-content/uploads/2016/10/Python_logo_icon.png" alt=""
             width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Python Django</h1>
        {% for message in messages %}
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                 class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                 aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div>{{message}}</div>
        </div>
        {% endfor %}
        <div class="form-floating text-dark">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating text-dark">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 mt-4 btn btn-lg btn-primary" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">Desenvolvido por @JJAnony</p>
    </form>
</div>
</body>
</html>
